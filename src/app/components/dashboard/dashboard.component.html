
<div  class="container mt-5">  
    <div class="row">
      <div class="col-md-6">
        <div class="row mb-4">
          <div class="col-md-2">
            <img [src]="mainImagePath"  class="img-fluid rounded-circle">
          </div>
          <div class="col-md-8" *ngIf="user">
             <h2>{{user.name}} {{user.surname}}</h2>
            <b class="text-muted">{{user.email}}</b>
            <p class="text-muted">{{user.about}}</p>
          </div>
          <div class="col-md-2">
            <button (click)="onLogout()">Odjava</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="mb-3">Lista knjiga za čitanje</h3>
        <ul class="list-group">
          <li *ngFor="let book of savedBooks$ | async" class="list-group-item" >
              <app-quickbook [book]="book"></app-quickbook>
            </li>
          </ul>
      </div>
  
    </div>
  </div>
