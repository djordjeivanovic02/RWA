<div class="book-reviews w-100">
    <h4 class="text-center">Recenzije Korisnika</h4>
    <div class="primary-reviews w-100 d-flex align-items-center justify-content-between mt-4">
        <app-average-rate class="w-100" [rating]="averageRate" [rateNumber]="rates?.length"></app-average-rate>
        <div class="separator"></div>
        <app-customer-rates class="w-100" [rates]="rates"></app-customer-rates>
        <div class="separator"></div>
        <app-button textValue="Dodaj recenziju" class="w-100 d-flex justify-content-center"></app-button>
    </div>
</div>
