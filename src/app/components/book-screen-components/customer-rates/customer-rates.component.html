<div class="w-100 d-flex flex-column">
    <div class="d-flex align-items-center justify-content-center">
        <div *ngIf="rateCounts$ | async as rateCounts">
            <div *ngFor="let count of rateCounts let i = index" class="d-flex">
                <app-stars [rating]="5-i"></app-stars>
                <app-rate-visual [rateCout]="count" [allRatesCount]="ratesNumber"></app-rate-visual>
            </div>
          </div>
    </div>
</div>
