        <h3>Profil</h3>
        <div class="d-flex align-items justify-content-center">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Poƒçetna</a>

<div class="login-container w-100 d-flex align-items-center justify-content-center">

        <app-text-input
            placeholder="Lozinka"
            (valueChange)="onEmailChange($event)"

        ></app-text-input>
        <div class="p-2"></div>
        <app-login-register-button></app-login-register-button>
        <hr>
        <div class="p-2"></div>
        <div class="another-action w-100 d-flex align-items-center justify-content-between">
            <a href="">Zaboravili ste lozinku?</a>
            <a href="">Kreiraj nalog</a>
        </div>
    </div>
