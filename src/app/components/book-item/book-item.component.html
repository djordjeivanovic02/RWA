<div *ngIf="book != undefined" class="book-item d-flex flex-column">
    <div class="book-image">
        <img src="{{book.image}}" class="w-100" alt="Book Image" srcset="">
    </div>
    <div class="book-info w-100">
        <h3 class="text-center">{{book.author?.name}} {{book.author?.surname}}</h3>
        <h2 class="text-center">{{truncatedTitle}}</h2>
        <div class="w-100 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <fa-icon [icon]="faStar" class="icon"></fa-icon>
                4.3
            </div>
            <div class="d-flex align-items-center">
                <fa-icon [icon]="faDownload" class="icon"></fa-icon>
                105
            </div>
            <div class="d-flex align-items-center">
                <fa-icon [icon]="faBookReader" class="icon"></fa-icon>
                105
            </div>
        </div>
    </div>
</div>
